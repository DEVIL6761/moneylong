{% extends "base.html" %}

{% block content %}
<div class="analytics-container">
    <h1><i class="fas fa-chart-pie"></i> Аналитика финансов</h1>

    <div class="analytics-section">
        <h2>Расходы по категориям</h2>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <div class="analytics-section">
        <h2>Доходы по категориям</h2>
        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

    <div class="analytics-section">
        <h2>Последние операции</h2>
        <div class="recent-transactions">
            <!-- Таблица с последними операциями -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Данные для графиков из Flask
    const expenseData = {{ expense_stats|tojson }};
    const incomeData = {{ income_stats|tojson }};

    // Создание графиков
    document.addEventListener('DOMContentLoaded', function() {
        createChart('expenseChart', 'Расходы по категориям', expenseData, 'rgb(255, 99, 132)');
        createChart('incomeChart', 'Доходы по категориям', incomeData, 'rgb(54, 162, 235)');
    });

    function createChart(canvasId, title, data, backgroundColor) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.map(item => item.name),
                datasets: [{
                    label: title,
                    data: data.map(item => item.total),
                    backgroundColor: data.map((_, i) =>
                        `hsl(${i * 360 / data.length}, 70%, 50%)`),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: title
                    }
                }
            }
        });
    }
</script>
{% endblock %}
